</head>
<body>

   </div>

  <!-- basket.html -->

    <div class="main-container">
    <div class="card">

      <div class="left-container">
        
  <div class="container">
    <table class="table table-striped table-hover">

      <thead>
        <tr>
          <th>Item</th>
          <th>Price</th>
        </tr>
      </thead>
      <tbody id="cart-items">
      </tbody>
      <tfoot>
        <tr>
          <td>Total</td>
          <td id="total-price"></td>
        </tr>
      </tfoot>
    </table>
  </div>
  
      </div>

      <div class="right-container">
        <form action="">
          <h1>CheckOut</h1>
          <!--delivery-->
          <div class="box">
            <h3><img src="icon.jpeg" style="width:45px; height:30px;"> Delivery Address</h3>
            <form action="" method="post">
                <div>
                <p>Country</p>
                <select name="" id="" class="option-box">
                <option value="">Saudi Arabia</option>
                </select>
                </div>
                <div>
                  <p>City</p>
                  <select name="" id="" class="option-box">
                  <option value="">Riyadh</option>
                  </select>
                </div>
                <div class="user-details">
                <div class="input-box">
                <p>Neighborhod</p>
                <input type="text" name="address1" required maxlength="50" placeholder="Neighborhod Name" class="input">
                </div>
                <div class="input-box">
                <p>Street</p>
                <input type="text" name="address2" required maxlength="50" placeholder="Street Name" class="input">
                </div>
                <div class="input-box">
                <p>Description of the house (optional)</p>
                <input type="text" name="address3" placeholder="Description of the house" class="input">
                </div>
                <div class="input-box">
                <p>Postal Code (optional)</p>
                <input type="text" name="address4" placeholder="Postal Code" class="input">
                </div>
                <br>
                <div class="button1">
                  <input type="submit"  value="save">
                  </div>
                </div>
            </form>
            </div>
            <br>
          <h2>Payment Information</h2>
          <p>The name of the card holder</p>
          <input type="text" class="inputbox">

          <p>card number</p>
          <input type="number" class="inputbox">

          <p>Card Type</p>
          <select name="" id="" class="inputbox">
            <option value="">Choose the name of the bank</option>
            <option value="">Al Rajhi Bank</option>
            <option value="">Al Ahly Bank</option>
            <option value="">African Bank</option>
          </select>

          <div class="expcvv">
            <p class="exp">IBAN number</p>
            <input type="number" class="inputbox">

            <p class="exp2">CVV</p>
            <input type="password" class="inputbox">
          </div>

          <button type="submit" class="button">
            pay </button>
        </form>
      </div>

    </div>
  </div>
  <script>
    let cartItems=[];
    const storedCartItems = JSON.parse(localStorage.getItem('cartItems'));
    if (storedCartItems) {
      cartItems = storedCartItems;
    }
  
  const cartItemsEl = document.getElementById('cart-items');
  const totalPriceEl = document.getElementById('total-price');  
  let totalPrice = 0;
  
  cartItems.forEach((item, index) => {
    cartItemsEl.innerHTML += `
      <tr>
        <td>${item.name}</td>
        <td>${item.price}</td>
      </tr>
    `;
  
    totalPrice += parseInt(item.price.replace('SAR ', ''));
  });
  
  totalPriceEl.innerText = `SAR ${totalPrice}`;
  
  
</script>
</body>
